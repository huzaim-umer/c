<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
  <title>WebRTC Screen Share (Manual SDP, Multi-session, Reliable)</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 120px;
      margin: 8px 0;
      background: #1e1e1e;
      color: #00ff90;
      border: 1px solid #333;
      padding: 8px;
      border-radius: 6px;
    }
    video {
      width: 90%;
      max-width: 600px;
      margin-top: 15px;
      border-radius: 10px;
      border: 2px solid #333;
      background: black;
    }
    button {
      margin: 6px;
      padding: 10px 18px;
      background: #00ff90;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>WebRTC Screen Share (Manual SDP, Multi-session, Reliable)</h2>

  <div id="sender">
    <button id="startShare">Start Screen Share</button>
    <p>Step 1: Copy this Offer and send it to the Viewer:</p>
    <textarea id="offer"></textarea>
    <p>Step 2: Paste the Viewer’s Answer here:</p>
    <textarea id="answer"></textarea>
    <button id="setAnswer">Set Answer</button>
  </div>

  <div id="receiver">
    <p>Step 1: Paste Sender’s Offer here:</p>
    <textarea id="remoteOffer"></textarea>
    <button id="createAnswer">Create Answer</button>
    <p>Step 2: Copy this Answer and send it back:</p>
    <textarea id="localAnswer"></textarea>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script>
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let pcSender = null, pcReceiver = null;
    let stream = null; // Global stream variable

    function resetPC(pc) {
      if(pc) {
        pc.getSenders().forEach(s => s.track && s.track.stop());
        pc.close();
        return null;
      }
      return pc;
    }

    // Sender
    document.getElementById('startShare').onclick = async () => {
      pcSender = resetPC(pcSender);
      pcSender = new RTCPeerConnection(config);

      try {
        stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });
        if (!stream.getVideoTracks().length) {
          alert('No video track captured! Make sure to select a screen/window.');
          return;
        }
        console.log('Captured stream:', stream);

        stream.getTracks().forEach(track => {
          console.log('Adding track to pcSender:', track);
          pcSender.addTrack(track, stream);
        });

        pcSender.onicecandidate = () => {
          if(pcSender.iceGatheringState === 'complete') {
            document.getElementById('offer').value = JSON.stringify(pcSender.localDescription);
            console.log('Offer ready with ICE candidates');
          }
        };

        pcSender.oniceconnectionstatechange = () => {
          console.log('Sender ICE state:', pcSender.iceConnectionState);
        };

        const offer = await pcSender.createOffer();
        await pcSender.setLocalDescription(offer);
      } catch(e) {
        console.error('Error capturing display:', e);
      }
    };

    document.getElementById('setAnswer').onclick = async () => {
      if(!pcSender) { alert('Start screen share first!'); return; }
      const answer = JSON.parse(document.getElementById('answer').value);
      await pcSender.setRemoteDescription(answer);
      alert('✅ Connection established!');
    };

    // Receiver
    document.getElementById('createAnswer').onclick = async () => {
      pcReceiver = resetPC(pcReceiver);
      pcReceiver = new RTCPeerConnection(config);

      pcReceiver.ontrack = e => {
        console.log('Received track on receiver:', e.streams[0]);
        document.getElementById('remoteVideo').srcObject = e.streams[0];
      };

      pcReceiver.oniceconnectionstatechange = () => {
        console.log('Receiver ICE state:', pcReceiver.iceConnectionState);
      };

      const offer = JSON.parse(document.getElementById('remoteOffer').value);
      await pcReceiver.setRemoteDescription(offer);

      const answer = await pcReceiver.createAnswer();
      await pcReceiver.setLocalDescription(answer);

      pcReceiver.onicecandidate = () => {
        if(pcReceiver.iceGatheringState === 'complete') {
          document.getElementById('localAnswer').value = JSON.stringify(pcReceiver.localDescription);
          console.log('Answer ready with ICE candidates');
        }
      };
    };
  </script>

</body>
</html>
